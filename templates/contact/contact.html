<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Your Name</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Raleway', sans-serif;
            background-color: white;
            color: black;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            line-height: 1.6;
            font-weight: 300;
        }

        .business-card {
            max-width: 500px;
            padding: 2rem;
        }

        h1 {
            font-weight: 600;
            font-size: 2.25rem;
            letter-spacing: -0.5px;
            margin-bottom: 0.5rem;
        }

        .title {
            font-weight: 400;
            margin-bottom: 2rem;
            opacity: 0.8;
        }

        .contact-info {
            margin: 2rem 0;
        }

        .contact-info div {
            margin: 0.75rem 0;
        }

        .contact-links {
            margin-top: 3rem;
        }

        .contact-links a {
            color: black;
            text-decoration: none;
            margin: 0 12px;
            font-weight: 400;
            position: relative;
        }

        .contact-links a:after {
            content: '';
            position: absolute;
            width: 100%;
            height: 1px;
            bottom: -2px;
            left: 0;
            background-color: black;
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .contact-links a:hover:after {
            transform: scaleX(1);
        }
    </style>
</head>
<body>
    <div class="business-card">
        <h1>Noah Mancino</h1>
        <div class="title">Software Developer</div>

        <div class="contact-info">
            <div>noahdanielmancino@gmail.com</div>
            <div>+1 (541) 279-1498</div>
            <div>Seattle, Washington</div>
        </div>

        <div class="contact-links">
            <a href="/">Website</a>
            <a href="https://www.linkedin.com/in/noah-mancino/">LinkedIn</a>
            <a href="https://github.com/noahmancino">GitHub</a>
        </div>
    </div>
</body>
</html>
